<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome to the most extraordinary hotel in Boston Massachusetts">
    <meta name="keywords" content="hotel,boston hotel,new england hotel">
    <script src="https://kit.fontawesome.com/ac2ff89382.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="mobile.css">
    <title>Hotel GG | Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
        <div class="container">
            <h1 class="logo"><a href="Home.html">HGG</a></h1>
            <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a class="current" href="Contact.html">Contact</a></li>
            </ul>
        </div>
        </nav>
    </header>

    <div class="clr"></div>

    <div id="contact-form">
        <div class="container">
            <h1><span class="text-catch">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us.</p>
            <form action="#">
                <div>
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="message">Message</label><br>
                    <textarea name="message" id="message" cols="100" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </div>
        
    <div class="clr"></div>

    <footer class="footer bg-dark">
        <div id="location">
            <i class="fas fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p>Naam 47, Galat Launde</p>
        </div>
        <div id="contact">
            <i class="fas fa-phone fa-3x"></i>
            <h3>Phone number</h3>
            <p>(0755) 868 2347</p>
        </div>
        <div id="email">
            <i class="fas fa-envelope fa-3x"></i>
            <h3>Email</h3>
            <p>HGGGGH@gmail.com</p>
        </div>
        <p>Hotel GG &copy; 2019, All rights reserved</p>
    </footer>
</body>
</html>
