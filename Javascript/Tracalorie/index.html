<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <title>Tracalorie | Meal & Calorie Tracker</title>
</head>
<body class="black white-text">
  <nav>
    <!-- Navbar -->
    <div class="nav-wrapper purple darken-1">
      <div class="container">
        <a href="#" class="brand-logo center">Tracalorie</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn deep-purple lighten-1">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <!-- Form Card -->
    <div class="card deep-purple darken-4">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="number" placeholder="Add Calories" id="item-calories">
              <label for="item-calories">Calories</label>
            </div>
            <button class="add-btn btn deep-purple lighten-1">
              <i class="fa fa-plus"></i> Add Meal
            </button>
            <button class="update-btn btn light-green darken-1">
              <i class="far fa-edit"></i> Update Meal
            </button>
            <button class="delete-btn btn red">
              <i class="far fa-minus-square"></i> Delete Meal
            </button>
            <button class="back-btn btn grey darken-2 right">
              <i class="fa fa-chevron-circle-left"></i> Back
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Calorie count -->
    <h3 class="center-align">Total Calories: <span class="total-calories"></span></h3>
